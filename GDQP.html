    const quizList = document.getElementById('quiz-list');

    function renderSectionTitle(title) {
        const h2 = document.createElement('h2');
        h2.className = 'text-2xl md:text-3xl font-extrabold text-white bg-indigo-500 p-4 rounded-lg shadow-md mt-8 mb-6';
        h2.textContent = title;
        quizList.appendChild(h2);
    }

    function renderQuestion(item, index) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'question-item';

        // Câu hỏi
        const qDiv = document.createElement('div');
        qDiv.className = 'p-3 bg-indigo-50 rounded-md border-l-4 border-indigo-500 mb-2 shadow-sm';
        qDiv.innerHTML = `<span class="q-label text-sm font-bold text-white px-2 py-1 rounded-full mr-2">Q${index + 1}</span>
                          <span class="text-question text-gray-800">${item.q}</span>`;
        
        // Đáp án
        const aDiv = document.createElement('div');
        aDiv.className = 'p-3 bg-green-50 rounded-md border-l-4 border-green-500 shadow-sm ml-6';
        aDiv.innerHTML = `<span class="a-label text-sm font-bold text-white px-2 py-1 rounded-full mr-2">A</span>
                          <span class="text-answer text-gray-700">${item.a}</span>`;

        itemDiv.appendChild(qDiv);
        itemDiv.appendChild(aDiv);
        quizList.appendChild(itemDiv);
    }

    function renderAllQuestions() {
        // Phần I: Chiến lược "Diễn biến hòa bình" và "Bạo loạn lật đổ" (Câu 1 - 50)
        renderSectionTitle('Phần I: Chiến lược "Diễn biến hòa bình" và "Bạo loạn lật đổ"');
        for (let i = 0; i < 50; i++) {
            renderQuestion(questionsData[i], i);
        }

        // Phần II: Lực lượng Vũ trang Địa phương và Truyền thống Quảng Trị (Câu 51 - 96)
        renderSectionTitle('Phần II: Lực lượng Vũ trang Địa phương và Truyền thống Quảng Trị');
        for (let i = 50; i < questionsData.length; i++) {
            renderQuestion(questionsData[i], i);
        }
    }

    window.onload = renderAllQuestions;
</script>
